<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
<div class="main-container">
    <div class="heading">
        <h2>Sign Up</h2>
    </div>
    <div class="input-data">
        <input type="text" id="username" required>
        <div class="underline"></div>
        <label>Username:</label>
     </div>
     <div class="input-data">
        <input type="text" id="email" required>
        <div class="underline"></div>
        <label>Email:</label>
     </div>
     <div class="input-data">
        <input type="password" id="password" required>
        <div class="underline"></div>
        <label>Password:</label>
     </div>
     <div class="input-data">
        <input type="password" id="confirmPassword" required>
        <div class="underline"></div>
        <label>Confirm Password:</label>
     </div>
     <div class="BtnContainer">
        <button onclick="signup()" class="SignUpBtn" > Sign Up </button>
     </div>
     <div class="LoginBtn">
        <h6>Already have an account? <a href="./login.html">Login</a></h6>
        <hr>
        <h6>Or login with</h6>
     </div>
     <div class="LoginOptions">
        <a href=""><img width="30px" src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt=""></a>
        <a href=""><img width="35px" src="https://w7.pngwing.com/pngs/561/460/png-transparent-fb-facebook-facebook-logo-social-media-icon.png" alt=""></a>
        <a href=""><img width="35px" src="https://static-00.iconduck.com/assets.00/linkedin-icon-1024x1024-net2o24e.png" alt=""></a>
     </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
